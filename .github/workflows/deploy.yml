name: Docker CI/CD (Image-Based)

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: aryandhamnetsmartz/my-wp-site:latest

  deploy-to-azure:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: SSH and Update VM
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AZURE_VM_IP }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/mywebserver || exit 1
            
            # Reset local changes to prevent git conflicts
            sudo git fetch --all
            sudo git reset --hard origin/main
            
            # Authenticate VM with Docker Hub to pull the new image
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | sudo docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
            
            # Pull the latest image
            sudo docker-compose pull wordpress
            
            # Re-create the container with the new image
            sudo docker-compose up -d wordpress
            
            # Cleanup old images to prevent disk full errors
            sudo docker image prune -f
