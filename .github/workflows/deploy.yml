name: Docker CI/CD (Image-based)

on:
  push:
    branches: [ main ]

jobs:
  # JOB 1: Build the image on GitHub and push to Docker Hub
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true

          tags: aryandhamnetsmartz/my-wp-site:latest

  # JOB 2: Tell the Azure VM to pull the new image and restart
  deploy-to-azure:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: SSH into VM and Update
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AZURE_VM_IP }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/mywebserver
            # Sync the docker-compose.yml file from GitHub to VM
            git fetch --all
            git reset --hard origin/main
            
            # Login to Docker Hub on the VM
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
            
            # Pull the fresh image we just pushed
            docker-compose pull wordpress
            
            # Restart only the wordpress container with the new image
            docker-compose up -d wordpress
